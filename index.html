<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Curro</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:'Orbitron', monospace;
  display:flex;
  justify-content:center;
}
.app{
  max-width:420px;
  width:100%;
  padding:16px;
}
h1{text-align:center;margin-bottom:10px}
.stats{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}
.card{
  border:1px solid #fff;
  padding:12px;
  text-align:center;
}
.big{font-size:26px}
.calendar{margin-top:15px}
.week, .days{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  text-align:center;
}
.week{opacity:.6;font-size:12px}
.day{
  border:1px solid #555;
  padding:10px 0;
  margin:4px;
  font-size:13px;
}
.work{background:#fff;color:#000}
.double{box-shadow:0 0 8px #fff}
.fire{font-size:20px}
</style>
</head>

<body>
<div class="app">

<h1>CURRO</h1>

<div class="stats">
  <div class="card">D√çAS<br><span id="days" class="big">0</span></div>
  <div class="card">HORAS<br><span id="hours" class="big">0</span></div>
  <div class="card">‚Ç¨<br><span id="money" class="big">0.00</span></div>
  <div class="card">RACHA<br><span id="streak" class="fire">üî•0</span></div>
</div>

<div class="calendar">
  <div class="week">
    <div>L</div><div>M</div><div>X</div><div>J</div><div>V</div><div>S</div><div>D</div>
  </div>
  <div class="days" id="calendar"></div>
</div>

</div>

<script>
// CONFIG
const PRICE_HOUR = 10;

// DATOS METIDOS POR MI (EJEMPLO REAL)
const workDays = {
  17:{type:"tarde",double:false},
  18:{type:"tarde",double:false},
  19:{type:"ma√±ana",double:false},
  20:{type:"tarde",double:true},
  21:{type:"tarde",double:false},
};

// HORAS
function hoursByType(type){
  if(type==="ma√±ana") return 7;
  return 8; // tarde por defecto
}

const calendar=document.getElementById("calendar");
let totalDays=0, totalHours=0, totalMoney=0;

Object.keys(workDays).forEach(d=>{
  totalDays++;
  const h=hoursByType(workDays[d].type);
  totalHours+=h;
  let money=h*PRICE_HOUR;
  if(workDays[d].double) money*=2;
  totalMoney+=money;
});

// RACHA
const daysSorted=Object.keys(workDays).map(Number).sort((a,b)=>a-b);
let streak=1;
for(let i=daysSorted.length-1;i>0;i--){
  if(daysSorted[i]-1===daysSorted[i-1]) streak++;
  else break;
}

// UI
document.getElementById("days").innerText=totalDays;
document.getElementById("hours").innerText=totalHours.toFixed(2);
document.getElementById("money").innerText=totalMoney.toFixed(2);
document.getElementById("streak").innerText="üî•"+streak;

// CALENDARIO
for(let i=1;i<=31;i++){
  const d=document.createElement("div");
  d.className="day";
  d.innerText=i;
  if(workDays[i]){
    d.classList.add("work");
    if(workDays[i].double) d.classList.add("double");
  }
  calendar.appendChild(d);
}
</script>

</body>
</html>
