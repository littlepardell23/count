<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contador Curro</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family: 'Orbitron', monospace;
  display:flex;
  justify-content:center;
}
.app{
  width:100%;
  max-width:420px;
  padding:16px;
}
h1{
  text-align:center;
  margin-bottom:10px;
}
.stats{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}
.card{
  border:1px solid #fff;
  padding:10px;
  text-align:center;
  font-size:14px;
}
.big{
  font-size:26px;
}
.fire{
  font-size:22px;
}
.calendar{
  margin-top:15px;
}
.week{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  text-align:center;
  font-size:12px;
  opacity:.7;
}
.days{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:6px;
  margin-top:6px;
}
.day{
  border:1px solid #555;
  padding:10px 0;
  text-align:center;
  font-size:14px;
  cursor:pointer;
}
.work{
  background:#fff;
  color:#000;
}
.double{
  background:#fff;
  color:#000;
  box-shadow:0 0 10px #fff;
}
.controls{
  margin-top:15px;
  display:flex;
  gap:10px;
}
button{
  flex:1;
  background:#000;
  color:#fff;
  border:1px solid #fff;
  padding:10px;
  font-family:inherit;
}
</style>
</head>

<body>
<div class="app">

<h1>CURRO</h1>

<div class="stats">
  <div class="card">
    D√çAS<br><span id="days" class="big">0</span>
  </div>
  <div class="card">
    HORAS<br><span id="hours" class="big">0</span>
  </div>
  <div class="card">
    ‚Ç¨<br><span id="money" class="big">0</span>
  </div>
  <div class="card">
    RACHA<br><span id="streak" class="fire">üî•0</span>
  </div>
</div>

<div class="calendar">
  <div class="week">
    <div>L</div><div>M</div><div>X</div><div>J</div><div>V</div><div>S</div><div>D</div>
  </div>
  <div class="days" id="calendar"></div>
</div>

<div class="controls">
  <button onclick="setMorning()">MA√ëANA</button>
  <button onclick="setDouble()">DOBLE</button>
</div>

</div>

<script>
const calendar = document.getElementById("calendar");
let data = JSON.parse(localStorage.getItem("workDays")) || {};

const HOUR_RATE = 10;
const MORNING_HOURS = 7;

function buildCalendar(){
  calendar.innerHTML="";
  for(let i=1;i<=31;i++){
    const d=document.createElement("div");
    d.className="day";
    d.innerText=i;
    if(data[i]){
      d.classList.add("work");
      if(data[i].double) d.classList.add("double");
    }
    d.onclick=()=>toggleDay(i);
    calendar.appendChild(d);
  }
  calculate();
}

function toggleDay(day){
  if(data[day]) delete data[day];
  else data[day]={hours:0,double:false};
  save();
}

function setMorning(){
  const today=new Date().getDate();
  data[today]={hours:MORNING_HOURS,double:false};
  save();
}

function setDouble(){
  const today=new Date().getDate();
  if(data[today]){
    data[today].double=true;
    save();
  }
}

function calculate(){
  let days=0,hours=0,money=0;
  let workedDays=Object.keys(data).map(Number).sort((a,b)=>a-b);

  workedDays.forEach(d=>{
    days++;
    let h=data[d].hours;
    let m=h*HOUR_RATE;
    if(data[d].double) m*=2;
    hours+=h;
    money+=m;
  });

  // racha
  let streak=0;
  for(let i=workedDays.length-1;i>=0;i--){
    if(i===workedDays.length-1 || workedDays[i]===workedDays[i+1]-1) streak++;
    else break;
  }

  document.getElementById("days").innerText=days;
  document.getElementById("hours").innerText=hours;
  document.getElementById("money").innerText=money;
  document.getElementById("streak").innerText="üî•"+streak;
}

function save(){
  localStorage.setItem("workDays",JSON.stringify(data));
  buildCalendar();
}

buildCalendar();
</script>

</body>
</html>
